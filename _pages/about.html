<!-- Introduction Row -->
<h1 class="my-4">About Us
  <small>It's Nice to Meet You!</small>
</h1>
<p>We have a crack team of experienced expats and locals who are ready to assist you.</p>

<!-- Team Members Row -->
<div class="row">
  <div class="col-lg-12">
    <h2 class="my-4">Our Team</h2>
  </div>
  {% for author in site.data.authors %}
    <div class="col-lg-4 col-sm-6 text-center mb-4">
      <img
        class="rounded-circle img-fluid d-block mx-auto mb-2"
        src=
          {% if author[1].avatar contains "://" %}
            "{{ author[1].avatar }}"
          {% else %}
            "{{ author[1].avatar | relative_url }}"
          {% endif %}
        alt="">
      <h3>{{ author[1].name }}  </h3>
      <h3><small>{{ author[1].title }}</small></h3>
      <p class='text-left mt-4'>{{ author[1].bio }}</p>
    </div>
  {% endfor %}

</div>
